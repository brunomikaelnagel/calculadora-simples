<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <meta
      name="calculadora simples"
      content="calculadora simples criada utilizando javascript, superset typescript, HTML5 e CSS3"
    />
    <meta name="author" content="Bruno Mikael Nagel">
    <link rel="stylesheet" href="css/style.css" >
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="calc_area" class="calc_area">
        <div id="calc_display_area" class="calc_display_area">
            <div id="calc_display" class="calc_display"></div>
        </div>
        <div id="calc_keyboard" class="calc_keyboard">
            <button id="clear" class="calc_button">C</button>
            <button id="backspace" class="calc_button"><-</button>
            <button id="percent" class="calc_button">%</button>
            <button name="operator" class="calc_button calc_button_operator">/</button>
            <button name="number" class="calc_button">7</button>
            <button name="number" class="calc_button">8</button>
            <button name="number" class="calc_button">9</button>
            <button name="operator" class="calc_button calc_button_operator">*</button>
            <button name="number" class="calc_button">4</button>
            <button name="number" class="calc_button">5</button>
            <button name="number" class="calc_button">6</button>
            <button name="operator" class="calc_button calc_button_operator">-</button>
            <button name="number" class="calc_button">1</button>
            <button name="number" class="calc_button">2</button>
            <button name="number" class="calc_button">3</button>
            <button name="operator" class="calc_button calc_button_operator">+</button>
            <button id="plusMinus" class="calc_button">+/-</button>
            <button name="number" class="calc_button">0</button>
            <button id="point" class="calc_button">.</button>
            <button id="equal" class="calc_button calc_button_operator">=</button>
        </div>
    </div>
</body>
</html>
